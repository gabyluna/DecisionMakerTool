<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">



    <ui:define name="titlePanel"> 
        Form Upload
    </ui:define>
    <ui:define name="title2"> 
        Dropzone file uploader
    </ui:define>
    <ui:define name="contenido">  
        <h:form   enctype="multipart/form-data">

            <p>Select the owl file to upload  on the system.</p>
            
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" />
            <p:separator />
            <p:commandButton styleClass="btn btn-round btn-primary" value="Submit" ajax="false" actionListener="#{fileUploadView.upload}"  />

        </h:form>
    </ui:define>
</ui:composition>
